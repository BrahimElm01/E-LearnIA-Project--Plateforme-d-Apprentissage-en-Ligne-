<div class="create-course-container">
  <div class="form-card">
    <h1>Créer un nouveau cours</h1>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre du cours</label>
        <input id="title" type="text" formControlName="title" placeholder="Ex: Introduction à Flutter" />
        @if (courseForm.get('title')?.invalid && courseForm.get('title')?.touched) {
          <span class="error">Titre requis (min. 3 caractères)</span>
        }
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="5" placeholder="Décrivez votre cours..."></textarea>
        @if (courseForm.get('description')?.invalid && courseForm.get('description')?.touched) {
          <span class="error">Description requise (min. 10 caractères)</span>
        }
      </div>

      <div class="form-group">
        <label for="image">Image du cours (optionnel)</label>
        <input id="image" type="file" accept="image/*" (change)="onFileSelected($event)" />
        @if (imagePreview()) {
          <img [src]="imagePreview()!" alt="Preview" class="image-preview" />
        }
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" routerLink="/teacher/courses">Annuler</button>
        <button type="submit" class="submit-btn" [disabled]="courseForm.invalid || isSubmitting()">
          @if (isSubmitting()) {
            Création...
          } @else {
            Créer le cours
          }
        </button>
      </div>
    </form>
  </div>
</div>
